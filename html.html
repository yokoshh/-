    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.getElementById('searchInput');

        searchInput.addEventListener('keypress', function(event) {
          if (event.key === 'Enter') {
            const inputText = this.value.trim();

            if (!inputText) return;

            if (inputText.includes('.') && !inputText.includes(' ')) {
              const url = inputText.startsWith('http') ? inputText : 'https://' + inputText;
              window.location.href = url;
            } else {
              window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(inputText);
            }
          }
        });
      });
    </script>
    <script>
      // Функция обновления времени, даты и прогресса
      function updateDateTime() {
        const now = new Date();
        
        // Время
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const timeString = `${hours}:${minutes}`;
        
        // Дата
        const day = now.getDate();
        const month = now.getMonth() + 1; // Месяцы с 0 до 11
        const year = now.getFullYear();
        
        // Определяем время суток
        const timeOfDay = getTimeOfDay(now.getHours());
        
        // Прогресс дня (0-100%)
        const progress = calculateDayProgress(now.getHours(), now.getMinutes());
        
        // Обновляем элементы на странице
        updatePageElements(timeString, timeOfDay, day, month, year, progress);
      }
  
      // Функция определения времени суток
      function getTimeOfDay(hours) {
        if (hours >= 6 && hours < 12) return 'Утро';
        if (hours >= 12 && hours < 18) return 'День';
        if (hours >= 18 && hours < 23) return 'Вечер';
        return 'Ночь';
      }
  
      // Функция расчета прогресса дня
      function calculateDayProgress(hours, minutes) {
        const totalMinutes = hours * 60 + minutes;
        const progress = (totalMinutes / (24 * 60)) * 100;
        return Math.min(progress, 100); // Максимум 100%
      }
  
      // Функция обновления элементов на странице
      function updatePageElements(time, timeOfDay, day, month, year, progress) {
        // Обновляем время и время суток
        const timeElement = document.querySelector('.flex.gap-\\[6px\\].items-center.font-semibold.text-\\[20px\\]');
        if (timeElement) {
          timeElement.innerHTML = `<span>${time}</span><span>${timeOfDay}</span>`;
        }
        
        // Обновляем дату
        const dateElement = document.querySelector('.flex.gap-\\[6px\\]').lastElementChild;
        if (dateElement) {
          dateElement.innerHTML = `
            <span>${day}</span>
            <span class="text-[#72727A] text-[8px]">${month}</span>
            <span>${getMonthName(month)}</span>
            <span class="text-[#72727A] text-[8px]">${year}</span>
          `;
        }
        
        // Обновляем прогресс бар
        const progressBar = document.querySelector('.rounded-full.bg-\\[#757580\\]');
        if (progressBar) {
          progressBar.style.width = `${progress}%`;
        }
        
        // Обновляем активное время суток в списке
        updateActiveTimeOfDay(timeOfDay);
      }
  
      // Функция получения названия месяца
      function getMonthName(month) {
        const months = [
          'Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь',
          'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'
        ];
        return months[month - 1];
      }
  
      // Функция обновления активного времени суток в списке
      function updateActiveTimeOfDay(currentTime) {
        const timeLabels = document.querySelectorAll('.flex.justify-between.text-\\[8px\\].text-\\[#72727A\\] span');
        const times = ['Ночь', 'Утро', 'День', 'Вечер', 'Ночь'];
        
        timeLabels.forEach((span, index) => {
          if (times[index] === currentTime) {
            span.className = 'text-[#E2E2EB]';
          } else {
            span.className = 'text-[#72727A]';
          }
        });
      }
  
      // Запускаем обновление каждую секунду
      setInterval(updateDateTime, 1000);
  
      // Запускаем сразу при загрузке страницы
      document.addEventListener('DOMContentLoaded', function() {
        updateDateTime();
      });
